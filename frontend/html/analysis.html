<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWatch | Analysis</title>
    <link rel="stylesheet" href="../css/analysis.css">
    <script src="../js/api_service.js" defer></script>
    <script src="../js/common.js" defer></script>
    <script src="../js/analysis.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo1.png" alt="CropWatch Logo">
            <h1>CropWatch</h1> 
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="analysis.html" class="active">Analysis</a> 
            <a href="notifications.html">Notification <span class="badge">2</span></a>
        </nav>
        <div class="user-section">
            <a href="login.html"><button class="logout">Logout</button></a>
            <a href="profile.html" class="profile-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="analysis-page">
        <div class="analysis-container">
            
            <section class="setup-card">
                <h2>Enable automated daily checks by saving your storage details</h2>
                
                <div class="setup-content">
                    <img src="../images/stock_img.jpg" alt="Grain storage facility" class="storage-image">
                    
                    <form class="setup-form">
                        <div class="input-group">
                            <label for="setup-technology">Storage Technology</label>
                            <select id="setup-technology" required>
                                <option value="">Select storage technology</option>
                                <option value="polypropylene bag">Polypropylene Bag</option>
                                <option value="hermetic metal silo">Hermetic Metal Silo</option>
                                <option value="grainpro hermetic supergrainbag farm">GrainPro Hermetic SuperGrainBag Farm</option>
                                <option value="grainpro hermetic supergrainbag premium rz with zip">GrainPro Hermetic SuperGrainBag Premium RZ with Zip</option>
                                <option value="plastic barrel">Plastic Barrel</option>
                                <option value="plastic bottle">Plastic Bottle</option>
                                <option value="silage plastic bag">Silage Plastic Bag</option>
                                <option value="polypropylene bag with aluminum phosphide">Polypropylene Bag with Aluminum Phosphide</option>
                                <option value="polypropylene bag with deodorized malathion">Polypropylene Bag with Deodorized Malathion</option>
                                <option value="polypropylene bag with micronized lime">Polypropylene Bag with Micronized Lime</option>
                                <option value="polypropylene bag with standard lime">Polypropylene Bag with Standard Lime</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="setup-variety">Variety</label>
                            <select id="setup-variety" required>
                                <option value="">Select crop variety</option>
                                <option value="native">Native</option>
                                <option value="hybrid">Hybrid</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="setup-duration">Storage time (days)</label>
                            <input type="number" id="setup-duration" placeholder="e.g., 30" min="0" required>
                        </div>
                        <div class="input-group">
                            <label for="setup-damage">Initial total damage (%)</label>
                            <input type="number" id="setup-damage" placeholder="e.g., 2.5" min="0" max="100" step="0.1" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="setup-impurities">Grain Impurities (%)</label>
                            <input type="number" id="setup-impurities" placeholder="e.g., 1.5" min="0" max="100" step="0.1" required>
                        </div>
                        
                        <div class="input-group send-button-group">
                            <label class="hidden-label" aria-hidden="true">&nbsp;</label> 
                            <button type="submit" class="send-btn">
                                Send <span class="icon">➤</span>
                            </button>
                        </div>
                        <div class="end-session-wrapper full-width">
                            <button type="button" class="end-session-btn">
                                End Session
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="check-card">
                <h2>Take Control | Check Storage Risk Now</h2>
                <p>Step outside automation and enter your details to check today's storage risk manually.</p>
                
                <form class="check-form">
                    <div class="input-group half-width">
                        <label for="check-technology">Storage Technology</label>
                        <select id="check-technology" required>
                            <option value="">Select storage technology</option>
                            <option value="polypropylene bag">Polypropylene Bag</option>
                            <option value="hermetic metal silo">Hermetic Metal Silo</option>
                            <option value="grainpro hermetic supergrainbag farm">GrainPro Hermetic SuperGrainBag Farm</option>
                            <option value="grainpro hermetic supergrainbag premium rz with zip">GrainPro Hermetic SuperGrainBag Premium RZ with Zip</option>
                            <option value="plastic barrel">Plastic Barrel</option>
                            <option value="plastic bottle">Plastic Bottle</option>
                            <option value="silage plastic bag">Silage Plastic Bag</option>
                            <option value="polypropylene bag with aluminum phosphide">Polypropylene Bag with Aluminum Phosphide</option>
                            <option value="polypropylene bag with deodorized malathion">Polypropylene Bag with Deodorized Malathion</option>
                            <option value="polypropylene bag with micronized lime">Polypropylene Bag with Micronized Lime</option>
                            <option value="polypropylene bag with standard lime">Polypropylene Bag with Standard Lime</option>
                        </select>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-temperature">Temperature (°C)</label>
                        <input type="number" id="check-temperature" placeholder="e.g., 25.5" min="10" max="40" step="0.1" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-humidity">Humidity (%)</label>
                        <input type="number" id="check-humidity" placeholder="e.g., 65.0" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-variety">Variety</label>
                        <select id="check-variety" required>
                            <option value="">Select crop variety</option>
                            <option value="native">Native</option>
                            <option value="hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-duration">Storage time (days)</label>
                        <input type="number" id="check-duration" placeholder="e.g., 30" min="0" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-damage">Initial total damage (%)</label>
                        <input type="number" id="check-damage" placeholder="e.g., 2.5" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="check-impurities">Grain Impurities (%)</label>
                        <input type="number" id="check-impurities" placeholder="e.g., 1.5" min="0" max="100" step="0.1" required>
                    </div>
                    <div class="input-group half-width submit-group-manual">
                        <label class="hidden-label" aria-hidden="true">&nbsp;</label>
                        <button type="submit" class="send-btn manual-btn">
                            Send <span class="icon">➤</span>
                        </button>
                    </div>
                    
                </form>

                <div class="result-box">
                    <h3>Result:</h3>
                    <div class="feedback-area">
                        Here is your feedback...
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
