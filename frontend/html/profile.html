<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWatch | Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo1.png" alt="CropWatch Logo">
            <h1>CropWatch</h1> 
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="analysis.html">Analysis</a> 
            <a href="notifications.html">Notification <span class="badge">2</span></a>
        </nav>
        <div class="user-section">
            <a href="login.html"><button class="logout">Logout</button></a>
            <a href="profile.html" class="profile-icon active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>
        </div>
    </header>

    <main>
        <div class="profile-container">
            
            <div class="profile-header">
                <div class="avatar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <h2>John Doe</h2>
                <button class="edit-btn">Edit</button>
            </div>

            <form class="profile-form">
                
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="johndoe123">
                </div>
                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="john.doe@example.com">
                </div>

                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" value="John">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" value="Doe">
                </div>
                <div class="input-group">
                    <label for="telephone">Telephone:</label>
                    <input type="tel" id="telephone" value="+123 456 7890">
                </div>
                
                <div class="input-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" value="Central Plains">
                </div>

                <div class="button-group full-width">
                    <button type="submit" class="save-btn">
                        Save 
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                    </button>
                    <button type="button" class="cancel-btn">
                        Cancel 
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                            <path d="M18 6 6 18"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
